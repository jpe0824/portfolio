<div class="section-container">
  <h2>About me</h2>
  <div class="card-container">
    <mat-card class="image-container">
      <img
        mat-card-image
        src="../../../assets/images/family.jpg"
        alt="family"
      />
    </mat-card>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>A creative developer and life-long learner</h3>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>

        </p>
        <p>
          
        </p>
      </mat-card-content>
    </mat-card>
  </div>
  <h2>My Skills</h2>
  <mat-grid-list [cols]="numCols" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
    >
      <div class="tile-container">
        <!-- <img [src]="tile.icon" alt="Skill icon" class="skill-icon" /> -->
        <i [ngClass]=" tile.icon" style="color: #319bc9"></i>
        <p>{{ tile.text }}</p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
